<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProductManager</title>
  <link rel="stylesheet" href="front.css">
</head>
<body>

<div class="container">
  <header class="title-section">
    <div class="title-top">
      <img src="shopping%20bags.png" alt="shopping bags">
      <h1>Product Manager</h1>
    </div>
    <p>Manage your products with ease</p>
  </header>

  <main>
    <div class="top-controls">
      <button class="button-add">+ Add Product</button>
      <form class="filter-controls">
        <input type="search" id="search-input" name="search" placeholder="Search products...">
        <select name="category" id="category-filter">
          <option value="all">All Categories</option>
        </select>
        <select name="sort" id="sort-filter">
          <option value="name-asc">Name (A-Z)</option>
          <option value="name-desc">Name (Z-A)</option>
          <option value="price-asc">Price (Low-High)</option>
          <option value="price-desc">Price (High-Low)</option>
          <option value="stock-asc">Stock (Low-High)</option>
          <option value="stock-desc">Stock (High-Low)</option>
        </select>
        <button type="button" id="clear-filters-btn" class="clear-button">Clear Filters</button>
      </form>
    </div>

    <div class="product-section">
      <div class="product-section-header">
        <h2 class="products-title">Products <span class="number">(0)</span></h2>
        <button id="bulk-delete-btn" class="button-add">Bulk Delete</button>
      </div>
      <div class="product-list"></div>
    </div>
  </main>
</div>

<template id="product-card-template">
  <div class="product-card">
    <div class="card-header">
      <h3 class="product-name">Product Name</h3>
      <input type="checkbox" class="product-select-checkbox">
    </div>
    <div class="product-details">
      <span class="label">Price:</span>
      <span class="value product-price">$0.00</span>
      <span class="label">Category:</span>
      <span class="value product-category">Category</span>
      <span class="label">Stock:</span>
      <span class="value product-stock">0</span>
    </div>
    <div class="product-actions">
      <button class="button-actions edit">Edit</button>
      <button class="button-actions delete">Delete</button>
    </div>
  </div>
</template>

<template id="empty-state-template">
  <div class="empty-state">
    <h3>No products found</h3>
    <p>Add your first product to get started!</p>
  </div>
</template>

<div class="modal-overlay" id="add-product-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Add New Product</h2>
      <button class="modal-close-btn" aria-label="Close modal">×</button>
    </div>
    <form id="add-product-form">
      <div class="form-group">
        <label for="product-name">Product Name</label>
        <input type="text" id="product-name" name="product-name" required>
      </div>
      <div class="form-group">
        <label for="product-price">Price ($)</label>
        <input type="number" id="product-price" name="product-price" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="product-category">Category</label>
        <input type="text" id="product-category" name="product-category" required>
      </div>
      <div class="form-group">
        <label for="product-stock">Stock</label>
        <input type="number" id="product-stock" name="product-stock" required>
      </div>
      <div class="modal-actions">
        <button type="button" class="cancel-btn">Cancel</button>
        <button type="submit" class="submit-product-btn">Add Product</button>
      </div>
    </form>
  </div>
</div>

<div class="modal-overlay" id="edit-product-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Edit Product</h2>
      <button class="modal-close-btn" aria-label="Close modal">×</button>
    </div>
    <form id="edit-product-form">
      <div class="form-group">
        <label for="edit-product-name">Product Name</label>
        <input type="text" id="edit-product-name" name="product-name" required>
      </div>
      <div class="form-group">
        <label for="edit-product-price">Price ($)</label>
        <input type="number" id="edit-product-price" name="product-price" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="edit-product-category">Category</label>
        <input type="text" id="edit-product-category" name="product-category" required>
      </div>
      <div class="form-group">
        <label for="edit-product-stock">Stock</label>
        <input type="number" id="edit-product-stock" name="product-stock" required>
      </div>
      <div class="modal-actions">
        <button type="button" class="cancel-btn">Cancel</button>
        <button type="submit" class="submit-product-btn">Update Product</button>
      </div>
    </form>
  </div>
</div>

<div id="delete-product-modal" class="modal-overlay">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Confirm Deletion</h2>
      <button class="modal-close-btn">×</button>
    </div>
    <p>Are you sure you want to delete this product? This action cannot be undone.</p>
    <div class="modal-actions">
      <button type="button" class="button-actions edit cancel-btn">Cancel</button>
      <button type="button" id="confirm-delete-btn" class="button-actions delete">Delete</button>
    </div>
  </div>
</div>
<script src="index.js"></script>

</body>
</html>
